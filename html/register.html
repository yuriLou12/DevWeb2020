<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastre-se</h2>

    <form>
        Email: <br>
        <input type="text"><br><br>
        Senha: <br>
        <input type="password"><br><br>
        Sexo: <br><br> 
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br><br>
        interesses: <br>
        <input type="checkbox" name="interesses">Anime's <br>
        <input type="checkbox" name="interesses">Manga's <br>
        <input type="checkbox" name="interesses">Novel's <br><br>

        <select name="estados">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas gerais</option>
            <option value="RS">Rio Grande do Sul</option>
        </select><br><br>

        Observações: <br>
        <textarea name="extra" id="" cols="50" rows="10"></textarea><br><br>
        <input type="submit" value="Logar">

    </form>
</body>
</html>
