<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Div e Span</title>

	<style type="text/css">
		
		#topo {
			background: blue;
		}
		
		#conteudo {
			background: red;
		}

		#rodape {
			background: green;
		}

		.produto {
			background: gray;
			margin: 10px;
		}

		.azul{
			color: blue;
		}
		.spanou{
			background-color: greenyellow;
		}
		.spanei{
			background-color: yellow;
		}

	</style>

</head>
<body>
	<!--div tem a função de separar e agrupar um conjunto de tag's-->
	<div id="topo">
		
		<img src="img/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">
		
		<div class="produto">
			Produto 1
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div>

	</div>

	<div id="rodape">
		
		Todos os <span class="azul"> direitos</span> reservados

	</div>

	<span class="spanou">
		Teste basico
	</span>
	<!--É um tipo de elemento inline, onde todo conteudo segue em uma linha unica-->
	<span class="">
		de span
	</span>
</body>
</html>
