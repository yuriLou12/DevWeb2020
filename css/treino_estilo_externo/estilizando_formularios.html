<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formularios</title>
    <link rel="stylesheet" href="estilizando_formularios.css">
</head>
<body>
    <fieldset>
        <legend>Detalhes de contato</legend>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="url">Url:</label>
            <input type="text" name="url" id="url">
        </div>

    </fieldset>

    <fieldset>
        <legend>Comentários</legend>
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" ></textarea>
        </div>
    </fieldset>

    <fieldset>
        <legend>Lembra de mim</legend>
        <div>
            <label>
                <input class="radio" type="radio" name="lembrar" id="sim">Sim
            </label>
        </div>
        <div>
            <label>
                <input class="radio" type="radio" name="lembrar" id="nao">Não
            </label>
        </div>
    </fieldset>
</body>
</html>
