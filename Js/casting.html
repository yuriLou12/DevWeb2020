<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        //A função casting transforma o tipo de um valor em outro tipo

        //sempre que um valor for inserido em um prompt ele será indentificado com string
        var x = prompt('Digite um numero: ');
        var y = prompt('Digite outro numero: ');

        x = parseInt(x);//O parseInt Converte o valor declarado em um valor inteiro
        y = parseFloat(y);//O parseFloat Converte o valor declarado em um valor fracionado

        document.write(x + y + '<br/><br/><br/>');

        console.log(x.toString())//o casting toString altera um valor inteiro para um valor string 
        console.log(y)

    </script>

</head>
<body>
    
</body>
</html>
