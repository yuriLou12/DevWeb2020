<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição</title>
    <script>

        var x = prompt('Digite um valor: ');//váriavel 1
        var y = prompt('Digite um valor: ');//váriavel 2


        document.write('x = '+x+'</br>');
        document.write('y = '+y+'</br></br></br>');

        document.write(x+' + '+y+'</br></br></br>');

        if (x<y){//realiza a analise da condição, caso a condição seja atendida ele realizara o código abaixo
            document.write(x+' é menor que '+y+'!');
        }else{//caso a condição não seja atendida ele ira realizar o codigo abaixo
            document.write(x+' é maior que '+y+'!'+'<br/>');
        }
        if (x==y && x>1) {//realiza a analize da condição
            document.write(x+' é igual a '+y+' e maior que 1!');
        }

        /*
        Operadores:
        Igualdade - (==)
        Idêntico - (===)
        Diferente - (!=)
        Não idêntico (!==)
        Menor - (<)
        Maior - (>)
        Menor igual - (<=)
        Maior igual - (>=)
        E - (&&) Necessário comprir dos os requerimentos da condição
        Ou - (||) Apenas um dos requerimentos da condição são necessários
        Negação - (!) Inverte o resultado dos operadores
        */


        



    </script>
</head>
