<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //declarando a variavel string
        var texto = 'Eaw, tudo suave meu bom!'
        /*======================================================*/
        //declarando a variavel number
        var numeroInteiro = 7 //int
        var numeroFracionado = 12.42 //float
        /*======================================================*/
        //declarando a variavel boolean
        var teste = false //true->verdadeiro/false->falso
        /*======================================================*/
        /*O Js compreende o tipo de variavel baseado na valor atribuido*/
        /*======================================================*/
        alert(numeroFracionado) //ele abre um dialog
        document.write(texto)//escreve a informção inserida
        console.log(teste, numeroInteiro)
        
    </script>
</head>
<body>
    <h1>Variáveis</h1>
</body>
</html>
